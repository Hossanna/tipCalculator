<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="assets/style/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head> 
<body>
<div class="container">
  <div class="splitter">
    <p class="header">spli </p>
    <p class="header"> tter </p>
  </div>

  <div class="box"> 
    <div class="left">

      <div class="one">
        <p class="font"> Bill </p> 
        <input class="bill" type="text">
      </div> 

      <div class="two">
        <p class="font"> Select Tip % </p>
        <div class="buttons">
          <button class="percent five dark">5%</button> 
          <button class="percent ten dark">10%</button>
          <button class="percent fifteen medium">15%</button>
          <button class="percent twentyfive dark">25%</button>
          <button class="percent fifty dark">50%</button>
          <button class="percent custom light">Custom</button>
        
        </div>
      </div>

      <div class="three">
        <p class="font"> Number of People </p>
        <input class="people" type="text">
      </div> 
      
    </div>

    <div class="right">
      <p class="font tip"> Tip Amount <br>
        <span class="person">/ person</span> <span>4.27</span> </p>
    
      <p class="font tip"> Total <br>
        <span class="person">/ person</span> <span>32.79</span> </p>
    
      <button class="reset">Reset</button>
    </div>

</div>

</html>
